<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Liga para HUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #111;
      color: #00f3ff;
    }

    h1 {
      text-align: center;
      color: #00f3ff;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    input[type="text"] {
      background-color: #222;
      color: #00f3ff;
    }

    button {
      margin-top: 25px;
      background: #00f3ff;
      color: #000;
      padding: 10px 15px;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-weight: bold;
      word-break: break-all;
      background: #000;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Generador de Liga HUD Circular</h1>

  <label for="glitch">Glitch:</label>
  <select id="glitch">
    <option value="on">Activado</option>
    <option value="off">Desactivado</option>
  </select>

  <label for="time">Tiempo (mm:ss):</label>
  <input type="text" id="time" value="05:00" placeholder="Ej: 03:30">

  <label for="scene">Nombre de la escena OBS (opcional):</label>
  <input type="text" id="scene" placeholder="Ej: EscenaFinal">

  <label for="baseUrl">URL base del HUD:</label>
  <input type="text" id="baseUrl" value="https://hjmeneses.github.io/obscountdown/">

  <button onclick="generarURL()">Generar Liga</button>

  <div class="output" id="resultado"></div>

  <script>
    function generarURL() {
      const glitch = document.getElementById('glitch').value;
      const time = document.getElementById('time').value;
      const scene = document.getElementById('scene').value;
      const baseUrl = document.getElementById('baseUrl').value;

      const params = new URLSearchParams();
      if (glitch) params.set("glitch", glitch);
      if (time) params.set("time", time);
      if (scene) params.set("scene", scene);

      const finalUrl = `${baseUrl}?${params.toString()}`;
      document.getElementById('resultado').textContent = finalUrl;
    }
  </script>
</body>
</html>
