<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cubo 3D Din√°mico</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 1000px;
    }
    .scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s linear infinite;
    }
    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border: 1px solid #333;
    }
    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const faces = ['front', 'back', 'right', 'left', 'top', 'bottom'];

    faces.forEach(face => {
      const url = params.get(face);
      if (url) {
        document.querySelector(`.${face}`).style.backgroundImage = `url('${url}')`;
      } else {
        // Valor por defecto si no se proporciona una imagen
        document.querySelector(`.${face}`).style.backgroundColor = '#444';
      }
    });
  </script>
</body>
</html>
